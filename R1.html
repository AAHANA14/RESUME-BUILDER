<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME CREATOR</title>
    <link rel="stylesheet" href="R1.css">
</head>
<body>
    <section class="resume-builder">
        <div class="container">
            <h1>RESUME CREATOR</h1>
            <div class="resume_container">
                <form class="inputField">
                    <input type="text" name="name" placeholder="your name" title="Enter your name"/>
                    <input type="text" name="title" placeholder="title/sub Heading" title="Enter your title/sub Heading"/>
                    <textarea name="work_experience" placeholder="work experience" cols="40" rows="3" title="Enter your work experience"></textarea>
                    <textarea name="academic_details" placeholder="academic details" cols="40" rows="3" title="Enter your academic_details"></textarea>  
                    <input type="text" name="objective" placeholder="Enter your objective" title="Enter your objective"/>
                    <textarea name="skills" placeholder="skills" cols="40" rows="3" title="Enter your skills"></textarea>
                    <textarea name="projects" placeholder="projects" cols="40" rows="3" title="Enter your projects"></textarea>  
                    <textarea name="achievements" placeholder="achievements" cols="40" rows="3" title="Enter your achievements"></textarea>  
                    <textarea name="contact" placeholder="contact Information" cols="40" rows="3" title="Enter your information"></textarea>  
                </form>
            </div> <!--closes the resume_container-->
            <p class="credit">
                created by
                <a href="aahanamanni.com" target="_blank">wellwisher</a>
            </p>
            <p class="tip">
                **you can use markup in text area for text decoration**
            </p>
        </div> <!--closes the container-->
    
    </section> <!--closes the section-->
   <div class="output_container"></div>


   <button onclick="hide()">Generate/Edit</button>
    <script src="R1.js"></script>

    
</body>
</html>
